<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas La Salle Tuxtla</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-button { @apply flex items-center py-2 px-4 rounded-full text-white font-medium hover:bg-white hover:bg-opacity-20 transition-all duration-300; }
        .btn-primary { @apply py-2 px-5 bg-[#101097] text-white font-semibold rounded-lg shadow-md hover:bg-[#001E61] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#101097] transition-all duration-300 disabled:bg-gray-400; }
        .btn-danger { @apply py-2 px-5 bg-[#CE0E2D] text-white font-semibold rounded-lg shadow-md hover:bg-[#a80b24] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#CE0E2D] transition-all duration-300; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- Icon Components ---
        const PlusIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clipRule="evenodd" /></svg>
        );
        const CalendarIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd" /></svg>
        );
        const TrophyIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M11 6V5a1 1 0 011-1h2a1 1 0 110 2h-1v5a1 1 0 01-1 1h-2a1 1 0 01-1-1V7a1 1 0 011-1zM5 8V7a1 1 0 011-1h2a1 1 0 110 2H6v3a1 1 0 01-1 1H4a1 1 0 01-1-1V8a1 1 0 011-1h1zM10 2a8 8 0 100 16 8 8 0 000-16zM6 10a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" /></svg>
        );
        const EditIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" /></svg>
        );
        const TrashIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" /></svg>
        );
        const ChevronDownIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" /></svg>
        );
        const ChevronUpIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clipRule="evenodd" /></svg>
        );
        const LockIcon = ({ className = 'w-5 h-5' }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v6a2 2 0 01-2 2H3a2 2 0 01-2-2v-6a2 2 0 012-2h2zm8-2v2H7V7a3 3 0 016 0z" clipRule="evenodd" /></svg>
        );

        const SportIcon = ({ sport }) => {
            const icons = { 'Fútbol': '⚽️', 'Básquetbol': '🏀', 'Tocho': '🏈', 'Voleibol': '🏐' };
            return <span className="mr-2 text-2xl">{icons[sport] || ''}</span>;
        };

        const PAISES = ['Alemania', 'Argentina', 'Australia', 'Brasil', 'Canadá', 'Chile', 'China', 'Colombia', 'Corea del Sur', 'Egipto', 'España', 'Estados Unidos', 'Francia', 'India', 'Italia', 'Japón', 'México', 'Nigeria', 'Países Bajos', 'Perú', 'Portugal', 'Reino Unido', 'Rusia', 'Sudáfrica', 'Suecia', 'Turquía', 'Uruguay', 'Venezuela'];
        const COUNTRY_FLAGS = {
            'Alemania': 'de', 'Argentina': 'ar', 'Australia': 'au', 'Brasil': 'br', 'Canadá': 'ca', 'Chile': 'cl', 'China': 'cn',
            'Colombia': 'co', 'Corea del Sur': 'kr', 'Egipto': 'eg', 'España': 'es', 'Estados Unidos': 'us', 'Francia': 'fr', 'India': 'in', 'Italia': 'it',
            'Japón': 'jp', 'México': 'mx', 'Nigeria': 'ng', 'Países Bajos': 'nl', 'Perú': 'pe', 'Portugal': 'pt',
            'Reino Unido': 'gb', 'Rusia': 'ru', 'Sudáfrica': 'za', 'Suecia': 'se', 'Turquía': 'tr', 'Uruguay': 'uy', 'Venezuela': 've'
        };
        const getFlagUrl = (countryName) => {
            const code = COUNTRY_FLAGS[countryName];
            return code ? `https://flagcdn.com/w80/${code}.png` : 'https://placehold.co/80x50/A0A0A0/FFF?text=N/A';
        };

        const Modal = ({ show, message, onClose }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-sm w-full text-center border-t-4 border-[#101097]">
                        <p className="text-gray-800 dark:text-white text-lg mb-6">{message}</p>
                        <button onClick={onClose} className="btn-primary w-full">Aceptar</button>
                    </div>
                </div>
            );
        };

        const StandingsTable = ({ standings, onTeamClick }) => {
            if (standings.length === 0) {
                return <p className="text-center text-gray-500 dark:text-gray-400 py-4">No hay datos de clasificación para esta liga.</p>;
            }
            return (
                <div className="overflow-x-auto rounded-xl shadow-lg bg-white dark:bg-gray-800">
                    <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead className="bg-gray-50 dark:bg-gray-700/50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-600 dark:text-gray-200 uppercase tracking-wider">Equipo</th>
                                {
                                    ['PJ', 'G', 'E', 'P', 'GF', 'GC', 'DG', 'Pts'].map(header => (
                                        <th key={header} className="px-4 py-3 text-center text-xs font-bold text-gray-600 dark:text-gray-200 uppercase tracking-wider">{header}</th>
                                    ))
                                }
                            </tr>
                        </thead>
                        <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            {standings.map((team, index) => (
                                <tr key={index} className="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200">
                                    <td onClick={() => onTeamClick(team.id)} className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white cursor-pointer hover:text-[#101097] dark:hover:text-blue-300">
                                        <div className="flex items-center">
                                            <img src={team.flagUrl} alt={`${team.teamName} flag`} className="w-6 h-6 rounded-full mr-3 shadow-sm" />
                                            {team.teamName}
                                        </div>
                                    </td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.played}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.wins}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.draws}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.losses}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.goalsFor}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.goalsAgainst}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center text-gray-600 dark:text-gray-300">{team.goalDifference}</td>
                                    <td className="px-4 py-4 whitespace-nowrap text-sm text-center font-bold text-gray-900 dark:text-white">{team.points}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const TopScorersTable = ({ scorers }) => {
            if (scorers.length === 0) {
                return <p className="text-center text-gray-500 dark:text-gray-400 py-4">No hay anotadores registrados.</p>;
            }
            return (
                <div className="overflow-x-auto rounded-xl shadow-lg bg-white dark:bg-gray-800">
                    <table className="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead className="bg-gray-50 dark:bg-gray-700/50">
                            <tr>
                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-600 dark:text-gray-200 uppercase tracking-wider">Jugador</th>
                                <th className="px-6 py-3 text-left text-xs font-bold text-gray-600 dark:text-gray-200 uppercase tracking-wider">Equipo</th>
                                <th className="px-6 py-3 text-center text-xs font-bold text-gray-600 dark:text-gray-200 uppercase tracking-wider">Goles</th>
                            </tr>
                        </thead>
                        <tbody className="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            {scorers.map((scorer, index) => (
                                <tr key={index} className="hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200">
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">{scorer.playerName}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">{scorer.teamName}</td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-center text-gray-900 dark:text-white">{scorer.goals}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const ResultsList = ({ matches, getTeamName, getTeamFlag, onMatchClick }) => {
            const recentMatches = matches.filter(m => m.scoreHome !== null).sort((a, b) => new Date(b.date) - new Date(a.date));
            if (recentMatches.length === 0) {
                return <p className="text-center text-sm text-gray-500 dark:text-gray-400 py-4">No hay resultados recientes.</p>;
            }
            return (
                <div className="space-y-3 mt-4">
                    {recentMatches.map(match => (
                        <div key={match.id} onClick={() => onMatchClick(match)} className="bg-white dark:bg-gray-800/70 p-3 rounded-lg hover:shadow-lg hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer transition-all duration-200 shadow-md">
                            <p className="text-xs text-gray-500 dark:text-gray-400">{new Date(match.date).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            <div className="flex items-center justify-between mt-1">
                                <div className="flex-1 text-sm font-bold flex items-center">
                                    <img src={getTeamFlag(match.homeTeamId)} className="w-5 h-5 rounded-full mr-2 shadow-sm" />
                                    {getTeamName(match.homeTeamId)}
                                </div>
                                <span className="text-lg font-extrabold mx-3 text-[#101097] dark:text-blue-300">{match.scoreHome} - {match.scoreAway}</span>
                                <div className="flex-1 text-sm font-bold flex items-center justify-end text-right">
                                    {getTeamName(match.awayTeamId)}
                                    <img src={getTeamFlag(match.awayTeamId)} className="w-5 h-5 rounded-full ml-2 shadow-sm" />
                                </div>
                            </div>
                            {match.type === 'playoff' && <p className="text-center text-xs text-purple-600 dark:text-purple-400 font-bold mt-1">PLAYOFF - {match.playoffRound}</p>}
                            {match.status === 'Anulado' && <p className="text-center text-xs text-[#CE0E2D] dark:text-red-400 font-bold mt-1">PARTIDO ANULADO</p>}
                        </div>
                    ))}
                </div>
            );
        };

        const MatchDetailsModal = ({ match, onClose, getPlayerName, getTeamName }) => {
            if (!match) return null;
            const homeScorers = match.scorers?.filter(s => s.teamId === match.homeTeamId) || [];
            const awayScorers = match.scorers?.filter(s => s.teamId === match.awayTeamId) || [];
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-md w-full text-left border-t-4 border-[#101097]" onClick={e => e.stopPropagation()}>
                        <div className="text-center mb-4">
                            <p className="text-sm text-gray-500 dark:text-gray-400">{new Date(match.date).toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                            <h3 className="text-2xl font-bold">{getTeamName(match.homeTeamId)} <span className="text-[#101097] dark:text-blue-300">{match.scoreHome} - {match.scoreAway}</span> {getTeamName(match.awayTeamId)}</h3>
                        </div>
                        <h4 className="text-lg font-semibold mb-2 border-b pb-1">Anotadores</h4>
                        {match.scorers?.length > 0 ? (
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <h5 className="font-bold">{getTeamName(match.homeTeamId)}</h5>
                                    <ul className="list-disc pl-5 space-y-1">
                                        {homeScorers.map((scorer, i) => <li key={i}>{getPlayerName(scorer.playerId)} ({scorer.count})</li>)}
                                    </ul>
                                    {homeScorers.length === 0 && <p className="text-sm text-gray-400">Sin anotadores.</p>}
                                </div>
                                <div>
                                    <h5 className="font-bold">{getTeamName(match.awayTeamId)}</h5>
                                    <ul className="list-disc pl-5 space-y-1">
                                        {awayScorers.map((scorer, i) => <li key={i}>{getPlayerName(scorer.playerId)} ({scorer.count})</li>)}
                                    </ul>
                                     {awayScorers.length === 0 && <p className="text-sm text-gray-400">Sin anotadores.</p>}
                                </div>
                            </div>
                        ) : (
                            <p className="text-center text-gray-500 dark:text-gray-400 py-3">No se registraron anotadores para este partido.</p>
                        )}
                        <div className="text-right mt-6">
                            <button onClick={onClose} className="btn-primary">Cerrar</button>
                        </div>
                    </div>
                </div>
            );
        };

        const BulkAddPlayersModal = ({ team, onClose, appId, db, showMessage }) => {
            const [playerNames, setPlayerNames] = useState('');

            const handleSave = async () => {
                if (!playerNames.trim()) {
                    showMessage("Por favor, introduce al menos un nombre de jugador.");
                    return;
                }

                const names = playerNames.split('\n').map(name => name.trim()).filter(name => name);
                if (names.length === 0) {
                    showMessage("No se encontraron nombres válidos.");
                    return;
                }

                try {
                    const { doc, setDoc } = window.firebaseModules;
                    const promises = names.map(name => {
                        const playerId = crypto.randomUUID();
                        return setDoc(doc(db, `artifacts/${appId}/public/data/players`, playerId), { id: playerId, name, teamId: team.id });
                    });
                    await Promise.all(promises);
                    showMessage(`${names.length} jugador(es) añadido(s) con éxito.`);
                    onClose();
                } catch (e) {
                    console.error("Error al añadir jugadores:", e);
                    showMessage("Error al añadir jugadores.");
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-md w-full text-left border-t-4 border-[#101097]">
                        <h3 className="text-xl font-bold mb-4">Añadir Jugadores a {team.name}</h3>
                        <p className="text-gray-600 dark:text-gray-300 mb-4">Introduce un nombre de jugador por línea.</p>
                        <textarea
                            value={playerNames}
                            onChange={(e) => setPlayerNames(e.target.value)}
                            className="w-full h-40 p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white"
                            placeholder="Jugador 1\nJugador 2\nJugador 3..."
                        />
                        <div className="flex justify-end space-x-2 mt-4">
                            <button onClick={onClose} className="py-2 px-5 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white font-semibold rounded-lg shadow-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-all duration-300">Cancelar</button>
                            <button onClick={handleSave} className="btn-primary">Guardar Jugadores</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TeamDetailsModal = ({ team, league, players, matches, getTeamName, onClose, onMatchClick }) => {
            if (!team) return null;

            const teamPlayers = players.filter(p => p.teamId === team.id);
            const teamMatches = matches
                .filter(m => m.homeTeamId === team.id || m.awayTeamId === team.id)
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            const getMatchResult = (match, teamId) => {
                if (match.scoreHome === null) return { text: 'Próximo', color: 'text-gray-500' };
                if (match.status === 'Anulado') return { text: 'Anulado', color: 'text-yellow-500' };

                const isHome = match.homeTeamId === teamId;
                const score = isHome ? `${match.scoreHome} - ${match.scoreAway}` : `${match.scoreAway} - ${match.scoreHome}`;
                
                if ((isHome && match.scoreHome > match.scoreAway) || (!isHome && match.scoreAway > match.scoreHome)) {
                    return { text: `Victoria (${score})`, color: 'text-green-500' };
                } else if (match.scoreHome === match.scoreAway) {
                    return { text: `Empate (${score})`, color: 'text-blue-500' };
                } else {
                    return { text: `Derrota (${score})`, color: 'text-red-500' };
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-2xl w-full text-left border-t-4 border-[#101097]" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-start">
                            <div>
                                <div className="flex items-center space-x-4 mb-2">
                                    <img src={team.flagUrl} alt={`${team.name} flag`} className="w-12 h-12 rounded-full shadow-lg" />
                                    <div>
                                        <h3 className="text-3xl font-bold">{team.name}</h3>
                                        <p className="text-gray-500 dark:text-gray-400">{league?.name || 'Liga Desconocida'}</p>
                                    </div>
                                </div>
                            </div>
                            <button onClick={onClose} className="py-1 px-3 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white font-semibold rounded-lg shadow-md hover:bg-gray-300 dark:hover:bg-gray-500 transition-all duration-300">Cerrar</button>
                        </div>

                        <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="md:col-span-1">
                                <h4 className="text-lg font-semibold mb-2 border-b pb-1">Jugadores</h4>
                                <ul className="space-y-1 text-gray-700 dark:text-gray-300">
                                    {teamPlayers.length > 0 ? teamPlayers.map(p => <li key={p.id} className="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">{p.name}</li>) : <li>No hay jugadores.</li>}
                                </ul>
                            </div>
                            <div className="md:col-span-2">
                                <h4 className="text-lg font-semibold mb-2 border-b pb-1">Partidos</h4>
                                <div className="space-y-3 max-h-80 overflow-y-auto pr-2">
                                    {teamMatches.map(match => {
                                        const opponentId = match.homeTeamId === team.id ? match.awayTeamId : match.homeTeamId;
                                        const opponentName = getTeamName(opponentId);
                                        const result = getMatchResult(match, team.id);
                                        return (
                                            <div key={match.id} className="bg-gray-50 dark:bg-gray-800/50 p-3 rounded-lg shadow-sm">
                                                <p className="text-sm text-gray-500 dark:text-gray-400">{new Date(match.date).toLocaleDateString('es-ES', { month: 'long', day: 'numeric' })} vs {opponentName}</p>
                                                <div className="flex justify-between items-center">
                                                    <p className={`font-bold ${result.color}`}>{result.text}</p>
                                                    {match.scoreHome !== null && match.status !== 'Anulado' &&
                                                        <button onClick={() => onMatchClick(match)} className="text-xs text-[#101097] dark:text-blue-300 hover:underline">Ver Goles</button>
                                                    }
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const PlayoffManager = ({ league, onGenerate, matches, isLoading }) => {
            const [semiFinalsDate, setSemiFinalsDate] = useState('');
            const [finalsDate, setFinalsDate] = useState('');

                }
                setIsLoading(true);
                const { db } = window.firebaseApp;
                const { collection, doc, setDoc, getDocs, query, where, deleteDoc } = window.firebaseModules;
                const matchesRef = collection(db, `artifacts/${appId}/public/data/matches`);
                const newMatches = [];
                const startDate = new Date(scheduleStartDate);
                startDate.setMinutes(startDate.getMinutes() + startDate.getTimezoneOffset());

                const leaguesWithoutDay = visibleLeagues.filter(l => l.matchDay == null).map(l => l.name).join(', ');
                if (leaguesWithoutDay) showMessage(`Ligas ignoradas por no tener día asignado: ${leaguesWithoutDay}`);

                try {
                    const visibleLeagueIds = visibleLeagues.map(l => l.id);
                    const q = query(matchesRef, where("leagueId", "in", visibleLeagueIds));
                    const existingMatches = await getDocs(q);
                    await Promise.all(existingMatches.docs.map(matchDoc => deleteDoc(matchDoc.ref)));

                    visibleLeagues.forEach(league => {
                        if (league.matchDay == null) return;
                        let leagueTeams = visibleTeams.filter(team => team.leagueId === league.id);
                        if (leagueTeams.length < 2) return;
                        if (leagueTeams.length % 2 !== 0) leagueTeams.push({ id: 'bye', name: 'Descanso' });

                        const numRounds = leagueTeams.length - 1;
                        [...Array(2)].forEach((_, leg) => { // For ida y vuelta
                            let roundTeams = [...leagueTeams];
                            for (let round = 0; round < numRounds; round++) {
                                let date = new Date(startDate);
                                const dayOffset = (league.matchDay - date.getDay() + 7) % 7;
                                date.setDate(date.getDate() + dayOffset + (round * 7) + (leg * numRounds * 7));

                                for (let i = 0; i < roundTeams.length / 2; i++) {
                                    const home = leg === 0 ? roundTeams[i] : roundTeams[roundTeams.length - 1 - i];
                                    const away = leg === 0 ? roundTeams[roundTeams.length - 1 - i] : roundTeams[i];
                                    if (home.id !== 'bye' && away.id !== 'bye') {
                                        newMatches.push({ id: crypto.randomUUID(), leagueId: league.id, homeTeamId: home.id, awayTeamId: away.id, date: date.toISOString().split('T')[0], scoreHome: null, scoreAway: null, scorers: [] });
                                    }
                                }
                                roundTeams.splice(1, 0, roundTeams.pop());
                            }
                        });
                    });
                    await Promise.all(newMatches.map(match => setDoc(doc(matchesRef, match.id), match)));
                    showMessage("Calendario generado con éxito.");
                } catch (e) { console.error("Error generating schedule:", e); showMessage("Error al generar el calendario."); }
                setIsLoading(false);
            };

            const getLeagueName = (leagueId) => leagues.find(l => l.id === leagueId)?.name || 'Liga Desconocida';
            const getPlayersByTeam = (teamId) => players.filter(p => p.teamId === teamId);

            const calculateStandings = useCallback((leagueId, visibleTeams, visibleMatches) => {
                const leagueTeams = visibleTeams.filter(t => t.leagueId === leagueId);
                const leagueMatches = visibleMatches.filter(m => m.leagueId === leagueId && m.type !== 'playoff' && m.scoreHome !== null);
                const standingsMap = leagueTeams.reduce((acc, team) => ({ ...acc, [team.id]: { id: team.id, teamName: team.name, flagUrl: team.flagUrl, played: 0, wins: 0, draws: 0, losses: 0, points: 0, goalsFor: 0, goalsAgainst: 0, goalDifference: 0 } }), {});

                leagueMatches.forEach(match => {
                    const home = standingsMap[match.homeTeamId], away = standingsMap[match.awayTeamId];
                    if (!home || !away) return;
                    home.played++; away.played++;
                    home.goalsFor += match.scoreHome; home.goalsAgainst += match.scoreAway;
                    away.goalsFor += match.scoreAway; away.goalsAgainst += match.scoreHome;
                    if (match.scoreHome > match.scoreAway) { home.wins++; away.losses++; home.points += 3; }
                    else if (match.scoreHome < match.scoreAway) { away.wins++; home.losses++; away.points += 3; }
                    else { home.draws++; away.draws++; home.points++; away.points++; }
                    home.goalDifference = home.goalsFor - home.goalsAgainst;
                    away.goalDifference = away.goalsFor - away.goalsAgainst;
                });
                return Object.values(standingsMap).sort((a, b) => b.points - a.points || b.goalDifference - a.goalDifference);
            }, []);

            const sortLeagues = (a, b) => {
                const order = ['1ro Varonil', '1ro Femenil', '3ro Varonil', '3ro Femenil', 'Areas Varonil', 'Areas Femenil'];
                return order.indexOf(a.name) - order.indexOf(b.name);
            };

            const calculateTopScorers = useCallback((leagueId, visibleMatches, visiblePlayers) => {
                const scorersMap = visibleMatches.filter(m => m.leagueId === leagueId).flatMap(m => m.scorers)
                    .reduce((acc, scorer) => {
                        const player = visiblePlayers.find(p => p.id === scorer.playerId);
                        if (player) {
                            acc[scorer.playerId] = acc[scorer.playerId] || { playerName: player.name, teamName: getTeamName(player.teamId), goals: 0 };
                            acc[scorer.playerId].goals += scorer.count;
                        }
                        return acc;
                    }, {});
                return Object.values(scorersMap).sort((a, b) => b.goals - a.goals);
            }, [getTeamName]);

            const checkForFinalsGeneration = async (savedMatch) => {
                if (savedMatch.type !== 'playoff' || !savedMatch.playoffRound.startsWith('semifinal')) return;

                const { db } = window.firebaseApp;
                const { collection, query, where, getDocs, doc, setDoc } = window.firebaseModules;

                const q = query(collection(db, `artifacts/${appId}/public/data/matches`), 
                    where("leagueId", "==", savedMatch.leagueId), 
                    where("type", "==", "playoff"));
                const playoffMatchesSnapshot = await getDocs(q);
                const playoffMatches = playoffMatchesSnapshot.docs.map(d => d.data());

                const semi1 = playoffMatches.find(m => m.playoffRound === 'semifinal-1');
                const semi2 = playoffMatches.find(m => m.playoffRound === 'semifinal-2');

                if (semi1 && semi2 && semi1.scoreHome !== null && semi2.scoreHome !== null) {
                    const league = leagues.find(l => l.id === savedMatch.leagueId);
                    if (!league || !league.playoffFinalsDate) {
                        showMessage("Error: No se encontró la fecha de las finales para esta liga.");
                        return;
                    }

                    const winner1 = semi1.scoreHome > semi1.scoreAway ? semi1.homeTeamId : semi1.awayTeamId;
                    const loser1 = semi1.scoreHome < semi1.scoreAway ? semi1.homeTeamId : semi1.awayTeamId;
                    const winner2 = semi2.scoreHome > semi2.scoreAway ? semi2.homeTeamId : semi2.awayTeamId;
                    const loser2 = semi2.scoreHome < semi2.scoreAway ? semi2.homeTeamId : semi2.awayTeamId;

                    const finalMatch = { id: crypto.randomUUID(), leagueId: savedMatch.leagueId, homeTeamId: winner1, awayTeamId: winner2, date: league.playoffFinalsDate, scoreHome: null, scoreAway: null, scorers: [], type: 'playoff', playoffRound: 'Final' };
                    const consolationMatch = { id: crypto.randomUUID(), leagueId: savedMatch.leagueId, homeTeamId: loser1, awayTeamId: loser2, date: league.playoffFinalsDate, scoreHome: null, scoreAway: null, scorers: [], type: 'playoff', playoffRound: '3er Puesto' };

                    await Promise.all([
                        setDoc(doc(db, `artifacts/${appId}/public/data/matches`, finalMatch.id), finalMatch),
                        setDoc(doc(db, `artifacts/${appId}/public/data/matches`, consolationMatch.id), consolationMatch)
                    ]);

                    showMessage("¡Final y partido por 3er puesto generados!");

            };

            const handleGeneratePlayoffs = async (leagueId, semiFinalsDate, finalsDate) => {

                    showMessage("No hay suficientes equipos en la clasificación para generar playoffs.");

                const semi2 = { id: crypto.randomUUID(), leagueId, homeTeamId: top4[1].id, awayTeamId: top4[2].id, date: semiFinalsDate, scoreHome: null, scoreAway: null, scorers: [], type: 'playoff', playoffRound: 'semifinal-2' };

                try {
                    await Promise.all([
                        setDoc(doc(db, `artifacts/${appId}/public/data/matches`, semi1.id), semi1),
                        setDoc(doc(db, `artifacts/${appId}/public/data/matches`, semi2.id), semi2),

                }

                            await Promise.all(teamsSnapshot.docs.map(d => deleteDoc(d.ref)));

                            const matchesQuery = query(collection(db, `artifacts/${appId}/public/data/matches`), where("leagueId", "in", leagueIds));
                            const matchesSnapshot = await getDocs(matchesQuery);
                            await Promise.all(matchesSnapshot.docs.map(d => deleteDoc(d.ref)));
                        }
                        
                        await Promise.all(leaguesSnapshot.docs.map(d => deleteDoc(d.ref)));

                        const importedLeagues = data.leagues.map(l => ({...l, tournamentId: selectedTournamentId}));
                        const importedTeams = data.teams;
                        const importedPlayers = data.players;
                        const importedMatches = data.matches;

                        const promises = [];
                        importedLeagues.forEach(l => promises.push(setDoc(doc(db, `artifacts/${appId}/public/data/leagues`, l.id), l)));
                        importedTeams.forEach(t => promises.push(setDoc(doc(db, `artifacts/${appId}/public/data/teams`, t.id), t)));
                        importedPlayers.forEach(p => promises.push(setDoc(doc(db, `artifacts/${appId}/public/data/players`, p.id), p)));
                        importedMatches.forEach(m => promises.push(setDoc(doc(db, `artifacts/${appId}/public/data/matches`, m.id), m)));

                        await Promise.all(promises);

                        showMessage("Importación completada con éxito.");

                    } catch (error) {
                        console.error("Error importing data:", error);
                        showMessage("Error al importar los datos. Asegúrate de que el archivo es un backup válido.");
                    } finally {
                        setIsLoading(false);
                        if (event.target) {
                            event.target.value = null;
                        }
                    }
                };
                reader.readAsText(file);
            };

            const urlToB64 = (url) => fetch(url).then(res => res.blob()).then(blob => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            })).catch(e => { console.error("Error fetching image:", e); return null; });

            const generateUpcomingMatchesPdf = async (visibleMatches) => {

                const pageCenter = doc.internal.pageSize.getWidth() / 2;
                const logoUrl = 'https://i.imgur.com/pbiHVPL.png';

                doc.setFontSize(22).text(`Próximos Partidos - ${tournaments.find(t => t.id === selectedTournamentId)?.name || ''}`, pageCenter, 25, { align: 'center' });

                    const start = reportStartDate ? new Date(reportStartDate) : null;
                    const end = reportEndDate ? new Date(reportEndDate) : null;

                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Crear Nuevo Torneo</h3>
                        <p className="text-gray-600 dark:text-gray-300">Creará un nuevo torneo con su propio conjunto de ligas y equipos. Los torneos existentes no se verán afectados.</p>
                        <div className="flex items-center space-x-4">
                            <div className="relative flex-grow">
                                <select id="sport-select" value={selectedSport} onChange={(e) => setSelectedSport(e.target.value)} className="w-full p-3 pl-10 pr-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#101097] bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white transition-colors">
                                    {['Fútbol', 'Básquetbol', 'Tocho', 'Voleibol'].map(sport => <option key={sport} value={sport}>{sport}</option>)}
                                </select>
                                <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-2xl"><SportIcon sport={selectedSport} /></div>
                            </div>
                            <button onClick={createLeaguesAndTeams} className="btn-primary flex items-center"><PlusIcon className="inline-block w-5 h-5 mr-2" />Crear Torneo</button>
                        </div>
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Copia de Seguridad</h3>
                        <p className="text-gray-600 dark:text-gray-300">Exporta o importa todos los datos del torneo actual (ligas, equipos, jugadores, partidos).</p>
                        <div className="flex space-x-4">
                            <button onClick={handleExportData} className="btn-primary">Exportar Datos</button>
                            <button onClick={() => document.getElementById('import-file-input').click()} className="btn-primary">Importar Datos</button>
                            <input type="file" id="import-file-input" accept=".json" style={{ display: 'none' }} onChange={handleImportData} />
                        </div>
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Gestión del Torneo Actual</h3>
                        {visibleLeagues.length === 0 ? <p className="text-center text-gray-500 dark:text-gray-400 py-4">No hay ligas en este torneo.</p> : visibleLeagues.map(league => <LeagueCard key={league.id} league={league} teams={visibleTeams.filter(t => t.leagueId === league.id)} players={visiblePlayers} appId={appId} db={window.firebaseApp.db} showMessage={showMessage} onMatchDayChange={handleMatchDayChange} onBulkAddPlayers={setTeamForBulkAdd} />)}
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Generar Calendario</h3>
                        {visibleMatches.filter(m => m.type !== 'playoff').length > 0 ? (
                            <div>
                                <p className="text-gray-600 dark:text-gray-300 mb-4">Ya existe un calendario para este torneo. Para generar uno nuevo, primero debes borrar el actual.</p>
                                <button onClick={() => handleDeleteSchedule(visibleLeagueIds)} className="btn-danger flex items-center"><TrashIcon className="inline-block w-5 h-5 mr-2" />Borrar Calendario Actual</button>
                            </div>
                        ) : (
                            <div>
                                <p className="text-gray-600 dark:text-gray-300">Selecciona una fecha de inicio y genera el calendario para el torneo actual.</p>
                                <div className="flex items-center space-x-4 mt-4">
                                    <label htmlFor="start-date-input" className="text-sm font-medium text-gray-700 dark:text-gray-300">Fecha de Inicio:</label>
                                    <input type="date" id="start-date-input" value={scheduleStartDate} onChange={(e) => setScheduleStartDate(e.target.value)} className="p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
                                    <button onClick={() => generateSchedule(visibleLeagues, visibleTeams)} className="btn-primary flex items-center"><CalendarIcon className="inline-block w-5 h-5 mr-2" />Generar Calendario</button>
                                </div>
                            </div>
                        )}
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Informes del Torneo</h3>
                        <p className="text-gray-600 dark:text-gray-300">Generar informes en PDF para el torneo actual.</p>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label className="text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Inicio:</label>
                                <input type="date" value={reportStartDate} onChange={(e) => setReportStartDate(e.target.value)} className="w-full mt-1 p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
                            </div>
                            <div>
                                <label className="text-sm font-medium text-gray-700 dark:text-gray-300">Fecha Fin:</label>
                                <input type="date" value={reportEndDate} onChange={(e) => setReportEndDate(e.target.value)} className="w-full mt-1 p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
                            </div>
                        </div>
                        <div className="flex space-x-4">
                            <button onClick={() => generateUpcomingMatchesPdf(visibleMatches)} className="btn-primary">PDF Próximos Partidos</button>
                            <button onClick={() => generateStandingsAndTopScorersPdf(visibleLeagues, visibleTeams, visibleMatches, visiblePlayers)} className="btn-primary">PDF Clasificación y Goleo</button>
                        </div>
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Cédula de Partidos</h3>
                        <p className="text-gray-600 dark:text-gray-300">Generar una cédula para una fecha específica del torneo actual.</p>
                        <div className="flex items-center space-x-4">
                            <label className="text-sm font-medium text-gray-700 dark:text-gray-300">Fecha del Partido:</label>
                            <input type="date" value={refereeMatchDate} onChange={(e) => setRefereeMatchDate(e.target.value)} className="p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" />
                            <button onClick={() => generateRefereeSheetPdf(visibleMatches, visiblePlayers)} className="btn-primary">Generar Cédula</button>
                        </div>
                    </div>
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4 border-t-4 border-[#101097]">
                        <h3 className="text-2xl font-bold text-gray-900 dark:text-white">Registro de Partidos</h3>
                        <div className="flex items-center space-x-4 mb-4">
                            <input type="date" value={selectedDateFilter} onChange={(e) => setSelectedDateFilter(e.target.value)} className="p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Filtrar por fecha" />
                            <select value={selectedLeagueFilter} onChange={(e) => setSelectedLeagueFilter(e.target.value)} className="p-2 rounded-lg border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                                <option value="">Todas las Ligas</option>
                                {visibleLeagues.sort(sortLeagues).map(league => <option key={league.id} value={league.id}>{league.name}</option>)}
                            </select>
                        </div>
                        <MatchesView matches={visibleMatches} leagues={visibleLeagues} teams={visibleTeams} players={visiblePlayers} getLeagueName={getLeagueName} getTeamName={getTeamName} getPlayersByTeam={getPlayersByTeam} appId={appId} db={window.firebaseApp.db} showMessage={showMessage} selectedDateFilter={selectedDateFilter} selectedLeagueFilter={selectedLeagueFilter} onMatchSaved={checkForFinalsGeneration} />
                    </div>
                </div>
            );

            const StandingsView = () => (
                <div className="p-4 space-y-6">
                    <h2 className="text-3xl font-extrabold text-gray-900 dark:text-white mb-4">Clasificaciones y Anotadores</h2>
                    
                    {tournaments.length > 0 ? (
                        <div className="flex items-center space-x-4">
                            <select value={selectedTournamentId} onChange={(e) => setSelectedTournamentId(e.target.value)} className="w-full max-w-md p-3 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-[#101097] bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors">
                                {tournaments.map(t => <option key={t.id} value={t.id}>{t.name}</option>)}
                            </select>
                        </div>
                    ) : (
                        <p className="text-center text-gray-500 dark:text-gray-400 py-8">No hay torneos creados. Pídele a un administrador que cree uno.</p>
                    )}

                    {tournaments.length > 0 && visibleLeagues.length === 0 && <p className="text-center text-yellow-600 dark:text-yellow-400 bg-yellow-100 dark:bg-yellow-900/50 p-4 rounded-lg shadow-md">No hay ligas en el torneo seleccionado.</p>}
                    
                    {visibleLeagues.length > 0 && (
                        <div className="mb-4">
                            <select value={selectedStandingsLeagueFilter} onChange={(e) => setSelectedStandingsLeagueFilter(e.target.value)} className="p-2 rounded-lg border dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm">
                                <option value="">Ver Todas las Ligas</option>
                                {visibleLeagues.sort(sortLeagues).map(league => <option key={league.id} value={league.id}>{league.name}</option>)}
                            </select>
                        </div>
                    )}
                    {visibleLeagues.filter(l => selectedStandingsLeagueFilter ? l.id === selectedStandingsLeagueFilter : true).sort(sortLeagues).map(league => (
                        <div key={league.id} className="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl space-y-4 border-t-4 border-[#101097]">
                            <h3 className="text-2xl font-bold text-gray-900 dark:text-white flex items-center">
                                <SportIcon sport={league.sport} />
                                {league.name}
                                {league.sport && <span className="text-base font-normal text-gray-500 dark:text-gray-400 ml-2">- {league.sport}</span>}
                            </h3>
                            <div className="flex flex-col lg:flex-row lg:space-x-6 space-y-6 lg:space-y-0">
                                <div className="flex-1 space-y-6">
                                    <div>
                                        <h4 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">Clasificación</h4>
                                        <StandingsTable standings={calculateStandings(league.id, visibleTeams, visibleMatches)} onTeamClick={handleTeamClick} />
                                    </div>
                                    <div>
                                        <h4 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">Últimos Resultados</h4>
                                        <ResultsList matches={visibleMatches.filter(m => m.leagueId === league.id)} getTeamName={getTeamName} getTeamFlag={getTeamFlag} onMatchClick={handleMatchClick} />
                                    </div>
                                </div>
                                <div className="lg:w-1/3">
                                    <h4 className="text-xl font-bold text-gray-800 dark:text-gray-200 mb-2">Tabla de Anotadores</h4>
                                    <TopScorersTable scorers={calculateTopScorers(league.id, visibleMatches, visiblePlayers)} />
                                </div>
                            </div>
                            {user && <PlayoffManager league={league} matches={visibleMatches} onGenerate={handleGeneratePlayoffs} isLoading={isGeneratingPlayoffs} />}
                        </div>
                    ))}
                </div>
            );

            const renderView = () => {
                if (isLoading && !isAuthReady) {
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
                            <div className="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-[#101097]"></div>
                            <p className="mt-4 text-[#101097] dark:text-blue-300 text-lg font-semibold">Cargando Datos...</p>
                        </div>
                    );
                }
                
                switch (view) {
                    case 'standings': return <StandingsView />;
                    case 'admin': return user ? <AdminPanel /> : (
                        <div className="flex items-center justify-center h-[50vh]">
                            <div className="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm text-center border-t-4 border-[#101097]">
                                <h3 className="text-2xl font-bold mb-4">Acceso de Administrador</h3>
                                <p className="text-gray-600 dark:text-gray-300 mb-4">Inicia sesión para administrar los torneos.</p>
                                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-[#101097]" placeholder="Correo electrónico" />
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} onKeyDown={(e) => { if (e.key === 'Enter') handleLogin(); }} className="w-full p-3 mb-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-[#101097]" placeholder="Contraseña" />
                                <button onClick={handleLogin} className="btn-primary w-full">Ingresar</button>
                            </div>
                        </div>
                    );
                    default: return <StandingsView />;
                }
            };

            const selectedTeam = visibleTeams.find(t => t.id === selectedTeamId);

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
                    <nav className="bg-[#101097] dark:bg-[#001E61] p-4 shadow-lg sticky top-0 z-40 border-b-2 border-white/20">
                        <div className="flex justify-between items-center max-w-7xl mx-auto">
                             <div className="flex items-center space-x-4">
                                <span className="text-white font-bold text-xl">Ligas La Salle</span>
                            </div>
                            <div className="flex items-center space-x-1">
                                <button onClick={() => setView('standings')} className={`nav-button ${view === 'standings' ? 'bg-white/20' : ''}`}><TrophyIcon className="inline-block w-5 h-5 mr-2" />Clasificación</button>
                                {user ? (
                                    <>
                                        <button onClick={() => setView('admin')} className={`nav-button ${view === 'admin' ? 'bg-white/20' : ''}`}><LockIcon className="inline-block w-5 h-5 mr-2" />Admin</button>
                                        <button onClick={handleLogout} className="nav-button"><LockIcon className="inline-block w-5 h-5 mr-2" />Cerrar Sesión</button>
                                    </>
                                ) : (
                                    <button onClick={() => setView('admin')} className={`nav-button ${view === 'admin' ? 'bg-white/20' : ''}`}><LockIcon className="inline-block w-5 h-5 mr-2" />Admin</button>
                                )}
                            </div>
                        </div>
                    </nav>
                    <main className="max-w-7xl mx-auto py-6 px-4">
                        {renderView()}
                    </main>
                    {selectedTeam && <TeamDetailsModal 
                        team={selectedTeam} 
                        league={visibleLeagues.find(l => l.id === selectedTeam.leagueId)} 
                        players={visiblePlayers} 
                        matches={visibleMatches} 
                        getTeamName={getTeamName} 
                        onClose={() => setSelectedTeamId(null)} 
                        onMatchClick={handleMatchClick} />}
                    <MatchDetailsModal match={matchDetails} onClose={() => setMatchDetails(null)} getPlayerName={getPlayerName} getTeamName={getTeamName} />
                    {teamForBulkAdd && <BulkAddPlayersModal team={teamForBulkAdd} onClose={() => setTeamForBulkAdd(null)} appId={appId} db={window.firebaseApp.db} showMessage={showMessage} />}
                    <Modal show={showModal} message={modalMessage} onClose={() => setShowModal(false)} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <!-- Cargar los módulos de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Exportar los módulos a la ventana global para que puedan ser usados en el script de tipo "text/babel"
        window.firebaseModules = {
            initializeApp,
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut,
            getFirestore,
            doc,
            getDoc,
            addDoc,
            setDoc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            collection,
            query,
            where,
            getDocs,
        };
    </script>
</body>
</html>
